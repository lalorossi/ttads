<h3>Un contador medio boludo </h3>

<!-- El [count] controla el valor inicial de la variable con el decorador @Input -->
<!-- Del lado derecho del corchete se pueden poner tambiÃ©n expresiones -->
<span>Este Este contador esta "hermanado" con el tercer contador</span><br/>
<counter (evtChangeValue)="onFirstCounterClicked($event)"></counter><br/>
<br/>
<span>Este contador es el step del tercer contador</span><br/>
<counter (evtChangeValue)="onSecondCounterClicked($event)"></counter><br/>
<br/>
<span>El tercer contador</span><br/>
<counter [count]="counterValue" [step]="stepValue"
  (evtChangeValue)="onThirdCounterChange($event)">
</counter><br/>
<br/>
<br/>
